<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asset Inventory</title>
  <script type="module" src="./asset-inventory.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
  <h1 class="text-2xl font-bold mb-4">Asset Inventory</h1>

  <!-- ðŸ” Filter Section -->
  <div class="flex items-center space-x-4 mb-4">
    <input type="text" id="searchInput" placeholder="Search by Asset ID or Model" class="border p-2 rounded w-1/3">
    
    <select id="statusFilter" class="border p-2 rounded">
      <option value="">All Statuses</option>
      <option value="available">Available</option>
      <option value="allocated">Allocated</option>
    </select>

    <button id="resetFilters" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Reset Filters</button>
  </div>

  <!-- ðŸ“‹ Asset Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 border">Asset ID</th>
          <th class="px-4 py-2 border">Type</th>
          <th class="px-4 py-2 border">Model</th>
          <th class="px-4 py-2 border">Serial Number</th>
          <th class="px-4 py-2 border">Status</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryTableBody" class="text-center"></tbody>
    </table>
  </div>
</body>
</html>
