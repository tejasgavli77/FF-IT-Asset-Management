<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Summary | IT Asset Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      zoom: 0.9;
    }
    /* Explicitly allow wider dropdown */
    .w-96 {
      width: 24rem;
    }
  </style>
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-36 bg-white shadow-md px-4 py-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">FF Inventory</h2>
    <nav class="space-y-4">
      <a href="add-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-plus-circle"></i> Add Asset
      </a>
      <a href="allocate-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-arrow-left-right"></i> Allocate Asset
      </a>
      <a href="asset-inventory.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-layers"></i> Asset Inventory
      </a>
      <a href="user-asset-overview.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-people-fill"></i> User Asset Overview
      </a>
      <a href="asset-summary.html" class="flex items-center gap-2 text-blue-600 font-semibold">
        <i class="bi bi-bar-chart-line-fill"></i> Asset Summary
      </a>
    </nav>
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded mt-6 w-full">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Asset Summary</h1>
    </header>

    <!-- ðŸ” Searchable Asset Type Filter -->
    <div class="mb-4 flex items-center gap-4">
      <label for="typeFilter" class="font-medium text-gray-700">Filter by Type:</label>
      <select id="typeFilter" class="w-96 px-3 py-2 border rounded shadow-sm">
        <option value="all">All Types</option>
      </select>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow-md p-4 overflow-x-auto">
      <table class="min-w-full table-auto text-sm">
        <thead class="bg-gray-200 text-gray-700 font-semibold">
          <tr>
            <th class="border px-4 py-2">#</th>
            <th class="border px-4 py-2">Asset Type</th>
            <th class="border px-4 py-2">Total</th>
            <th class="border px-4 py-2">Allocated</th>
            <th class="border px-4 py-2">Available</th>
          </tr>
        </thead>
        <tbody id="summaryTableBody"></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="js/asset-summary.js"></script>
</body>
</html>
