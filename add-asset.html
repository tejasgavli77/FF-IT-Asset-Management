<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Asset | IT Asset Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body class="bg-body flex h-screen">

  <!-- Sidebar -->
  <aside class="sidebar bg-sidebar text-white w-36 shadow-md px-4 py-4">
    <h2 class="sidebar-title">FF Inventory</h2>
    <nav class="sidebar-nav">
      <a href="add-asset.html" class="sidebar-link active"><i class="bi bi-plus-circle"></i> Add Asset</a>
      <a href="allocate-asset.html" class="sidebar-link"><i class="bi bi-arrow-left-right"></i> Allocate Asset</a>
      <a href="asset-inventory.html" class="sidebar-link"><i class="bi bi-layers"></i> Asset Inventory</a>
      <a href="user-asset-overview.html" class="sidebar-link"><i class="bi bi-people-fill"></i> User Asset Overview</a>
      <a href="asset-summary.html" class="sidebar-link"><i class="bi bi-bar-chart-line-fill"></i> Asset Summary</a>
    </nav>
    <button class="btn-logout mt-6 w-full" onclick="logout()">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-6">
      <h1 class="page-title">Add Asset</h1>
    </header>

    <div class="card mb-8">
      <h2 class="card-title">Asset Information</h2>
      
      <form id="assetForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Add New Asset Type -->
          <div class="col-span-2">
            <label for="newAssetType" class="form-label">Add New Asset Type</label>
            <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3">
              <input type="text" id="newAssetType" class="form-input flex-grow" placeholder="e.g. Docking Station">
              <button type="button" id="addAssetTypeBtn" class="btn-primary flex items-center gap-2">
                <i class="bi bi-plus-circle"></i> <span>Add</span>
              </button>
            </div>
          </div>

          <!-- Asset Type & Model -->
          <div class="col-span-2">
            <div class="flex flex-col md:flex-row gap-4">
              <div class="w-full md:w-1/2">
                <label for="assetType" class="form-label">Asset Type</label>
                <div class="flex items-center gap-2">
                  <select id="assetType" class="form-input flex-1" required>
                    <option value="">Select Type</option>
                    <option value="laptop">Laptop</option>
                    <option value="desktop">Desktop</option>
                    <option value="monitor">Monitor</option>
                    <option value="printer">Printer</option>
                    <option value="mouse">Mouse</option>
                    <option value="headset">Headset</option>
                    <option value="keyboard">Keyboard</option>
                  </select>
                  <button id="manageTypesBtn" type="button" class="text-accent hover:text-accent-dark text-xl" title="Manage custom types">
                    <i class="bi bi-gear"></i>
                  </button>
                </div>
              </div>
              <div class="w-full md:w-1/2">
                <label for="model" class="form-label">Model</label>
                <input type="text" id="model" class="form-input" required />
              </div>
            </div>
          </div>

          <div>
            <label for="serialNumber" class="form-label">Serial Number</label>
            <input type="text" id="serialNumber" class="form-input" required />
          </div>

          <div>
            <label for="purchaseDate" class="form-label">Purchase Date</label>
            <input type="date" id="purchaseDate" class="form-input" required />
          </div>
        </div>

        <button type="submit" class="btn-primary">Add Asset</button>
      </form>
    </div>
  </main>

<!-- ðŸ”§ Popover -->
<div id="manageTypesPopover"
     class="hidden absolute bg-white border rounded-lg shadow-lg z-50 p-4 w-64 transition ease-out duration-200">
  <input id="typeSearch" type="text" placeholder="Search type..."
         class="w-full mb-3 p-2 border rounded text-sm"/>
  <ul id="customTypesList" class="space-y-2 max-h-40 overflow-y-auto text-sm"></ul>
  <div class="text-right mt-3">
    <button id="closeManagePopover"
            class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400 text-sm">Close</button>
  </div>
</div>

<script type="module" src="auth.js"></script>
<script type="module">
  import {initializeApp} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import {getFirestore, collection, addDoc, query, where, getDocs, deleteDoc} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
  import {getAuth, onAuthStateChanged} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
    authDomain: "ffassetmanager.firebaseapp.com",
    projectId: "ffassetmanager",
    storageBucket: "ffassetmanager.appspot.com",
    messagingSenderId: "803858971008",
    appId: "1:803858971008:web:72d69ddce6cbc85010a965"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const assetTypeSelect = document.getElementById("assetType");
  const manageBtn = document.getElementById("manageTypesBtn");
  const popover = document.getElementById("manageTypesPopover");
  const closePopoverBtn = document.getElementById("closeManagePopover");
  const customList = document.getElementById("customTypesList");

  onAuthStateChanged(auth, user => {
    if (!user) window.location.href = "login.html";
  });

  async function loadAssetTypes(){
    assetTypeSelect.innerHTML = '<option value="">Select Type</option>';
    const snapshot = await getDocs(collection(db,'assetTypes'));
    snapshot.forEach(d=>{
      const type = d.data().name;
      const o = document.createElement('option');
      o.value=type.toLowerCase();
      o.textContent = type;
      assetTypeSelect.appendChild(o);
    });
  }
  await loadAssetTypes();

  document.getElementById("addAssetTypeBtn").addEventListener("click", async()=>{
    const newVal = document.getElementById("newAssetType").value.trim();
    if(!newVal) return alert("Enter type.");
    const q = query(collection(db,"assetTypes"), where("name","==",newVal));
    const res = await getDocs(q);
    if(!res.empty) return alert("Exists!");
    await addDoc(collection(db,"assetTypes"),{name:newVal});
    alert("Added");
    document.getElementById("newAssetType").value="";
    await loadAssetTypes();
  });

  // â­ POPUP logic
  manageBtn.addEventListener("click", async ()=>{
    await refreshCustomList();
    const box = manageBtn.getBoundingClientRect();
    popover.style.top = box.bottom + window.scrollY + "px";
    popover.style.left = box.left + window.scrollX + "px";
    popover.classList.remove("hidden");
  });
  closePopoverBtn.addEventListener("click",()=>popover.classList.add("hidden"));

  // filter inside popup
  document.getElementById("typeSearch").addEventListener("input",(e)=>{
    const term = e.target.value.toLowerCase();
    document.querySelectorAll("#customTypesList li").forEach(li=>{
      li.style.display = li.textContent.toLowerCase().includes(term)?"flex":"none";
    });
  });

  async function refreshCustomList(){
    customList.innerHTML="";
    const snapshot = await getDocs(collection(db,"assetTypes"));
    snapshot.forEach(doc=>{
      const type = doc.data().name;
      const li = document.createElement("li");
      li.setAttribute("data-value",type);
      li.className="flex justify-between items-center bg-gray-100 px-3 py-2 rounded";
      li.innerHTML = `
        <span>${type}</span>
        <i class="bi bi-trash text-red-600 hover:text-red-800 cursor-pointer"></i>
      `;
      customList.appendChild(li);
    });
  }

  // ðŸ—‘ delete clicked
  customList.addEventListener("click",async(e)=>{
    const li = e.target.closest("li[data-value]");
    if(!li) return;
    const val = li.getAttribute("data-value");
    if(!confirm(`Delete "${val}" ?`)) return;
    try{
      const q = query(collection(db,"assetTypes"), where("name","==",val));
      const snap=await getDocs(q);
      for(const d of snap.docs){
        await deleteDoc(d.ref);
      }
      await loadAssetTypes();
      await refreshCustomList();
      alert("Deleted.");
    }catch(err){
      console.error(err);
      alert("Error");
    }
  });
</script>
</body>
</html>
